{% extends "base.html" %}
{% block content %}
    <h2>현장</h2>
    {% if site_list %}
        <ul>
        {% for site in site_list %}
            <li><a href="{{ url_for('site.detail', site_id=site.id) }}">{{ site.address }}</a></li>
        {% endfor %}
        </ul>
    {% else %}
        <p>현장이 없습니다.</p>
    {% endif %}
    <a href="{{ url_for('site.create') }}" class="btn btn-primary">현장 등록하기</a>
{% endblock %}
