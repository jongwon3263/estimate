<link rel="stylesheet" href="{{ url_for('static', filename='estimate.css') }}">
<div class="individual-container">
    <h2>고객 정보</h2>
    <div class="small-container">
        <label class="estimate_label">고객명</label>
        <input type="text" id="customerName" /><br>

        <label class="estimate_label">주소</label>
        <input type="text" id="address" /><br>

        <label class="estimate_label">연락처</label>
        <input type="tel" id="customerPhone" /><br>

        <label class="estimate_label">집 구조 선택</label>
        <select style="height:30px; width:120px;" id="selectRoomType">
            <option value="none" selected>선택</option>
            <option value="normalType">일반 평수</option>
            <option value="smallType">소형 평수</option>
        </select><br>

        <div id="inputPyeong" class="hide">
            <label class="estimate_label">평수 입력</label>
            <input type="number" id="pyeong" />
        </div>

        <div id="smallType" class="hide">
            <select id="smallRoomTypeSelector" style="height:30px; width:120px;">
                <option value="" selected>구조 선택</option>
                {% for item in cleaning_small_items %}
                    <option
                        value="{{ item.name }}"
                        id="room_{{ item.category_code }}_{{ item.code }}"
                        data-service-option-id="{{ item.id }}">
                        {{ item.name }}
                    </option>
                {% endfor %}
            </select><br>
        </div>
    </div>    
</div>
